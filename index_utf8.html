<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Signature Aura | 나만의 시그니처 오라 찾기</title>

    <!-- SEO -->
    <meta name="description" content="단 10개의 질문으로 당신만의 고유한 오라 컬러를 찾아보세요. 2025년 트렌디한 감성 오라 테스트.">
    <meta property="og:title" content="My Signature Aura">
    <meta property="og:description" content="나만의 시그니처 오라 컬러는 무엇일까요?">
    <meta property="og:type" content="website">

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/main.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <!-- Animated Background Blobs -->
    <div class="bg-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Main Container -->
    <main id="app">
        <!-- Landing View -->
        <section id="landing-view" class="view active">
            <div class="card">
                <div class="logo-emoji" style="font-size: 3rem; margin-bottom: 1.5rem;">✨</div>
                <h1>My Signature <br>Aura</h1>
                <p>당신의 내면이 내뿜는 고유한 빛깔,<br>지금 바로 확인해보세요.</p>
                <button id="start-btn" class="btn">테스트 시작하기</button>
                <div style="margin-top: 1.5rem; font-size: 0.9rem; color: rgba(255,255,255,0.4);">
                    현재 12,402명이 참여했습니다
                </div>
            </div>
        </section>

        <!-- Quiz View (Hidden by default) -->
        <section id="quiz-view" class="view" style="display: none;">
            <!-- Content will be injected via JS -->
        </section>

        <!-- Result View (Hidden by default) -->
        <section id="result-view" class="view" style="display: none;">
            <!-- Content will be injected via JS -->
        </section>
    </main>

    <!-- Scripts -->
    <script src="src/js/main.js"></script>
</body>

</html>
